<a routerLink="/cdetails/{{current.name}}">
<div class="course">
  <div class="coursepic">
    <img src="../../../assets/Images/{{current.image}}">
  </div>
  <h3>{{current.name | uppercase}}</h3>
  <div class="price">Price:{{current.price | currency : 'INR':true}}</div>
  <div class="offer">{{temp|offercode: current.price}}</div>
  <div class="decription">Price:{{current.description}}</div>
</div>
</a>
