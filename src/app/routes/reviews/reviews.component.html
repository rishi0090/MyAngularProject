<h1>Course Reviews</h1>
<div class="rform">
    <form [formGroup]="reviewForm" (submit)="saveReview()">
        <table>
          <tr>
            <td>Name</td>
            <td><input type="text" formControlName="name"></td>
            <td>
                <div *ngIf='reviewForm.controls.name.hasError("required")'>Should be Filled</div>
                <div *ngIf='reviewForm.controls.name.hasError("needFormat")'>No Symbols allowed for name</div>
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" formControlName="email"></td>
            <td>
                <div *ngIf='reviewForm.controls.email.hasError("required")'>Should be Filled</div>
                <div *ngIf='reviewForm.controls.email.hasError("pattern")'>Email Should be in proper format</div>
            </td>
          </tr>
          <tr>
            <td>Course</td>
            <td><select formControlName="course">
                <option *ngFor="let x of courses">{{x}}</option>
            </select></td><td></td>
          </tr>
          <tr>
            <td>Message</td>
            <td><textarea type="text" rows="6" cols="50" formControlName="message"></textarea></td>
            <td>
                <div *ngIf='reviewForm.controls.message.hasError("required")'>Should be Filled</div>                
            </td>
          </tr>
          <tr>
            <td colspan="3" align="center">
                <button type="submit" class="btn btn-primary" [disabled]="!reviewForm.valid">Post Review</button>
            </td>            
          </tr>
        </table>
    </form>
</div>
<app-reviewlist></app-reviewlist>
